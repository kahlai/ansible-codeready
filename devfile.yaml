apiVersion: 1.0.0
metadata:
  generateName: ansible-codeready-
projects:
  - name: ansible-codeready
    source:
      location: 'https://github.com/kahlai/ansible-codeready'
      type: git
      branch: dev
components:
  - alias: ansible
    type: dockerimage
    image: quay.io/kahlai/che-remote-plugin-ansible
    memoryLimit: 512M
    mountSources: true
    args:
      - tail
      - '-f'
      - /dev/null
    env:
      - name: HOME
        value: /projects/

  - alias: ansible-plugin
    type: chePlugin
    reference: https://raw.githubusercontent.com/kahlai/ansible-codeready/master/plugin/meta.yaml

  - id: redhat/vscode-yaml/latest
    type: chePlugin

commands:
  - name: "Molecule: Lint"
    actions:
      - type: exec
        command: molecule lint
        component: ansible
        workdir: /projects/ansible-role-tower-config

  - name: "Ansible Lint"
    actions:
      - type: exec
        command: ansible-link .
        component: ansible
        workdir: /projects/ansible-codeready

  - name: "Run Playbook"
    actions:
      - type: exec
        command: ansible-playbook playbook.yml
        component: ansible
        workdir: /projects/ansible-codeready

